<md-list>
  <md-list-item>
    <button md-raised-button color="primary" routerLink="/library">Return to Library</button>
  </md-list-item>
</md-list>
<md-expansion-panel class="mat-elevation-z0" *ngFor="let nav of navigation">
  <md-expansion-panel-header>
    <md-panel-title>
      <md-icon mdListIcon>{{ nav.icon }}</md-icon>
      {{ nav.heading }}
    </md-panel-title>
  </md-expansion-panel-header>
  <md-nav-list>
    <a md-list-item *ngFor="let sub of nav.subheadings" [routerLink]="sub.link">{{sub.title}}</a>
  </md-nav-list>
</md-expansion-panel>
