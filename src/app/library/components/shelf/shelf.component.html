<span class="mat-title">{{title}}</span>
<div>
  <tfn-cover-card
    *ngFor="let notebook of notebooks"
    (cover)="onCover($event)"
    (favorite)="onFavorite($event)"
    (unfavorite)="onUnfavorite($event)"
    (info)="onInfo($event)"
    (share)="onShare($event)"
    [notebook]="notebook"></tfn-cover-card>
</div>
