<smd-fab-speed-dial #myFab (mouseenter)="myFab.open = true" (mouseleave)="myFab.open = false">
  <smd-fab-trigger spin="true">
      <button mat-fab (click)="onAddNotebook()"
      matTooltip="New Notebook" matTooltipPosition="before"><mat-icon>note_add</mat-icon></button>
  </smd-fab-trigger>

  <smd-fab-actions>
      <button mat-mini-fab (click)="onAddShelf()"
      matTooltip="New Shelf" matTooltipPosition="before"><mat-icon>library_add</mat-icon></button>
      <button mat-mini-fab (click)="onAddTeam()"
      matTooltip="New Team Notebook" matTooltipPosition="before"><mat-icon>group_add</mat-icon></button>
  </smd-fab-actions>
</smd-fab-speed-dial>
