<md-card>
  <div fxLayout="column" fxLayoutAlign="start center" (click)="onCover()">
    <img md-card-image src='assets/images/mvci.png' alt="Notebook Cover Art">
    <div class="banner bg-primary">
      <div class="title">{{ notebook.title }}</div>
    </div>
  </div>
  <md-card-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button md-icon-button [color]="favorited? 'warn': null" (click)="onFavorite()">
      <md-icon>favorite</md-icon>
    </button>
    <button md-icon-button (click)="onInfo()">
      <md-icon>info</md-icon>
    </button>
    <button md-icon-button (click)="onShare()">
      <md-icon>share</md-icon>
    </button>
  </md-card-actions>
</md-card>
