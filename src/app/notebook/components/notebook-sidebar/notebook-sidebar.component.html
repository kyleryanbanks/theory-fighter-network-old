<mat-list>
  <mat-list-item>
    <button mat-raised-button color="primary" routerLink="/library">Return to Library</button>
  </mat-list-item>
</mat-list>
<mat-expansion-panel class="mat-elevation-z0" *ngFor="let nav of navigation">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon matListIcon>{{ nav.icon }}</mat-icon>
      {{ nav.heading }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-nav-list>
    <a mat-list-item *ngFor="let sub of nav.subheadings" [routerLink]="sub.link">{{sub.title}}</a>
  </mat-nav-list>
</mat-expansion-panel>
