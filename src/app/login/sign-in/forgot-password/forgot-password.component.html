<h2 md-dialog-title>Forgot Password</h2>
<md-dialog-content>
  <p mat-body1>Please</p>
  <md-form-field class="full-width">
    <input mdInput placeholder="Email" [value]="this.data.email">
  </md-form-field>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>No</button>
  <button md-button [md-dialog-close]="true">Yes</button>
</md-dialog-actions>
