<div>
  <form  
    [formGroup]="signInForm"
    class="login-form"
    fxLayout="column"
    fxLayoutAlign="start center">
    <md-form-field 
      class="full-width">
      <input 
        mdInput
        placeholder="Email" 
        formControlName="email">
    </md-form-field>
    <md-error *ngIf="signInForm.hasError('email', 'email') && signInForm.touched">
      Please enter a valid email address
    </md-error>
    <md-form-field class="full-width">
      <input mdInput placeholder="Password" formControlName="password">
    </md-form-field>
  </form>
  <button 
    md-raised-button
    color="primary" 
    class="full-width" 
    (click)="signIn()">SIGN IN</button>
  <button 
    md-button
    class="full-width"
    (click)="forgotPassword()">Forgot Your Password?</button>
</div>
