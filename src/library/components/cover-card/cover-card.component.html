<md-card>
  <div (click)="onClick()">
    <img md-card-image src="core/assets/images/mvci.jpg" alt="Notebook Cover Art">
    <md-card-header>
      <md-card-title>Marvel vs. Capcom: Infinite</md-card-title>
    </md-card-header>
  </div>
  <md-card-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button md-icon-button (click)="onFavorite()">
      <md-icon>favorite</md-icon>
    </button>
    <button md-icon-button (click)="onBookmark()">
      <md-icon>bookmark</md-icon>
    </button>
    <button md-icon-button (click)="onShare()">
      <md-icon>share</md-icon>
    </button>
  </md-card-actions>
</md-card>
