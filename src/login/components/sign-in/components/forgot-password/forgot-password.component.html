<md-dialog-content>
  <p>Please enter the email associated with your account:</p>
  <md-form-field>
    <md-placeholder>Email</md-placeholder>
    <input mdInput type="email" [value]="this.data.email" #email>
  </md-form-field>
</md-dialog-content>
<md-dialog-actions fxLayoutAlign="space-around center">
  <button md-button md-dialog-close>Cancel</button>
  <button md-button [md-dialog-close]="email.value">Ok</button>
</md-dialog-actions>
